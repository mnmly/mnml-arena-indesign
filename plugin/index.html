<!DOCTYPE html>
<html>
<head>
<style>
  body {
    color: white;
    font-size: 12px;
  }
  .wrapper {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100vw;
    height: 100vh;
    flex-direction: column;
    display: flex;
    padding: 12px;
  }

  .action-button-container {
    margin-top: 1em;
  }

  .action-button {
    border-radius: 0;
    background: none;
    border: none;
    margin: 0;
  }

  #block-id {
    width: 70px;
    text-align: center;
    box-sizing: border-box;
    font-family: ui-monospace;
  }


  .action-button:first-child {
    margin-right: 1em;
  }

  .action-button.visible {
    display: inline-block;
  }

  #dialog *{
    font-family: "Lucida Grande";
    color: white;
    font-size: 12px;
  }

  #dialog {
    padding: 20px;
    width: 100%;
  }

  #dialog form{
    width: 100%;
  }

  #dialog section {
    margin-top: 1em;
  }

  hr {
    margin: 1em 0;
    height: 0.5px;
    background: #333;
  }
</style>
<link rel="stylesheet" href="./app.css">
</head>

<body>
  <div id="app">
    <uxp-panel panelid="mainPanel" id="main-panel">
    </uxp-panel>
    <uxp-panel panelid="blockPanel" id="block-panel">
    </uxp-panel>
  </div>
  <script src="./app.js"></script>
</body>
</html>
